name: lifelink
description: An app for blood and organ donation registration and seeking donors.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  supabase_flutter: ^2.0.0
  flutter_dotenv: ^5.0.2
  provider: ^6.0.5
  go_router: ^7.0.0
  http: ^1.1.0
  geolocator: ^10.1.0
  shared_preferences: ^2.1.0
  intl: ^0.18.0
  url_launcher: ^6.1.10
  cached_network_image: ^3.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1 

flutter:
  uses-material-design: true
  assets:
    - .env
